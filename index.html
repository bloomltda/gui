<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Love</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    :root {
      --love-color: red;
    }

    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
      color: var(--love-color);
    }

    .Love__You {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      z-index: 2;
      text-align: center;
    }

    .loveText {
      font-size: 48px;
      animation: fall 6s linear infinite;
      opacity: 0.9;
      color: var(--love-color);
      position: absolute;
      white-space: pre-line;
    }

    @keyframes fall {
      0%   { transform: translateY(-100%); opacity: 0; }
      50%  { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .gifCorner {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 120px;
      z-index: 10;
      pointer-events: none;
    }

    .messageButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: red;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
      font-family: 'Great Vibes', cursive;
    }

    #messageModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    #messageModal p {
      font-size: 32px;
      max-width: 600px;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .closeModal {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: red;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>
  <div class="Love__You" id="loveContainer"></div>

  <!-- BotÃ£o -->
  <button class="messageButton" onclick="openMessage()">ðŸ’Œ Mensagem</button>

  <!-- MÃºsica do SoundCloud -->
  <iframe width="0" height="0" allow="autoplay" style="display:none"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/d4vdd/feel-it-from-invincible&auto_play=true&hide_related=false&show_comments=false&show_user=false&show_reposts=false&visual=false">
  </iframe>

  <!-- GIF romÃ¢ntico -->
  <img class="gifCorner" src="https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUyN2Rra3F2cWVmY2xuNGplNmZqbWR2YzAzY3BmcWtqdXBxZWx4dDFwYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/XaikVL6qbrJSJoQmCR/giphy.gif" alt="Couple Holding Hands">

  <!-- Modal com mensagem -->
  <div id="messageModal">
    <div>
      <p>I feel that there is nothing more truly<br>artistic than to love you.</p>
      <button class="closeModal" onclick="closeMessage()">Fechar</button>
    </div>
  </div>

  <script>
    // PartÃ­culas (fogos)
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    function drawFirework(x, y) {
      for (let i = 0; i < 50; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 5 + 2;
        particles.push({
          x, y,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          radius: Math.random() * 3 + 2,
          life: 100
        });
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += p.dx;
        p.y += p.dy;
        p.life--;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    animate();

    // Letras caindo
    const container = document.getElementById("loveContainer");
    const total = 30;

    for (let i = 0; i < total; i++) {
      const span = document.createElement("span");
      span.textContent = "My love Gui\nHappy Valentine's Day";
      span.classList.add("loveText");
      span.style.left = Math.random() * 100 + "vw";
      span.style.top = Math.random() * -100 + "vh";
      span.style.animationDuration = (Math.random() * 3 + 4) + "s";
      span.style.animationDelay = (Math.random() * 5) + "s";
      container.appendChild(span);
    }

    setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      drawFirework(x, y);
    }, 1000);

    // Modal de mensagem
    function openMessage() {
      document.getElementById("messageModal").style.display = "flex";
    }

    function closeMessage() {
      document.getElementById("messageModal").style.display = "none";
    }
  </script>
</body>
</html>
